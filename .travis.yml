language: c
env:
  - OCAML_VERSION=4.06.0
addons:
  apt:
    sources:
      - avsm
    packages:
      - opam
      - time
cache:
  directories:
    - $HOME/.opam
before_install:
  - export OPAMYES=1
  - export OPAMVERBOSE=1
  - opam init
  - opam switch ${OCAML_VERSION}
  - eval `opam config env`
install:
  - make
script:
  - make plugin
  - make -C test generate
  - if [ -z "$(find test/ -name Coq__Init__*.dk)" ]; then exit 1; fi
  - make clean
os:
  - linux
notifications:
  email:
    - gaspard.ferey@lsv.fr
    - francois.thire@lsv.fr
branches:
  only:
    - master
